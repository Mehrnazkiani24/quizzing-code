<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quizzing-code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/style.css" rel="stylesheet"/>
</head>
<body>
    <header class="bg-info text-white text-center">
        <h1>Code Quiz</h1>
    </header>
    <main class="text-center">
        <section>
            <p>Welcome to Code Quiz.. a timed app</p>
            <button type="button" class="btn btn-dark" id="start-quiz">Start Quiz </button>

        </section>
        <section class="container" id="quiz-container">
            <h2 id="question"></h2>
            <div class="d-grid gap-2">
                <button class="btn btn-primary options" type="button">Button</button>
                <button class="btn btn-primary options" type="button">Button</button>
                <button class="btn btn-primary options" type="button">Button</button>
                <button class="btn btn-primary options" type="button">Button</button>

              </div>
              <div class="container-fluid">
                <ul class="d-flex justify-content-between">
                    <li>Timer: <span id="timer"></span> </li>
                    <li>score:  <span id="score"></span></li>
                    <li>correct or incorrect:  <span id="correct-incorrect"></span></li>
                </ul>
              </div>
        </section>
        <section id="user-detail" class="container" > 
            <form>
                <div class="mb-3">
                  <label for="username" class="form-label">enter username</label>
                  <input type="text" class="form-control" id="username">
                </div>
               
                <button type="submit" id="saveuser" class="btn btn-primary">Submit</button>
              </form>
        </section>
        <section class="container" id="highscore">
            <a href="./highscore.html">Check High Scores</a>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
